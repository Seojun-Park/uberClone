type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  EmailSignUp(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    phoneNumber: String!
    profilePhoto: String!
    age: Int!
  ): EmailSignUpResponse!
}
